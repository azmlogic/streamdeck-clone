<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stream Deck Clone</title>
  </head>
  <body>
    <h1 class="title">🔘 STREAM DECK</h1>

    <div class="streamdeck">
      <button class="deck-button">
        <span class="icon">🌐</span>
        <span class="label">GitHub</span>
      </button>
      <button class="deck-button">
        <span class="icon">🔁</span>
        <span class="label">Refresh</span>
      </button>
      <button class="deck-button">
        <span class="icon">🤖</span>
        <span class="label">AI Chat</span>
      </button>
      <button class="deck-button">
        <span class="icon">🎵</span>
        <span class="label">Sound</span>
      </button>
      <button class="deck-button">
        <span class="icon">🧹</span>
        <span class="label">Clear</span>
      </button>

      <button class="deck-button">
        <span class="icon">🖥️</span>
        <span class="label">VS Code</span>
      </button>
      <button class="deck-button">
        <span class="icon">💻</span>
        <span class="label">Terminal</span>
      </button>
      <button class="deck-button">
        <span class="icon">🗂️</span>
        <span class="label">Projekte</span>
      </button>
      <button class="deck-button">
        <span class="icon">📝</span>
        <span class="label">Notizen</span>
      </button>
      <button class="deck-button">
        <span class="icon">📷</span>
        <span class="label">Screenshot</span>
      </button>

      <button class="deck-button">
        <span class="icon">🔒</span>
        <span class="label">Lock</span>
      </button>
      <button class="deck-button dark-toggle">
        <span class="icon">🌞</span>
        <span class="label">Dark</span>
      </button>
      <button class="deck-button">
        <span class="icon">📺</span>
        <span class="label">YouTube</span>
      </button>
      <button class="deck-button">
        <span class="icon">🧮</span>
        <span class="label">Rechner</span>
      </button>
      <button class="deck-button">
        <span class="icon">⌫</span>
        <span class="label"></span>
      </button>
    </div>

    <div id="screenshot-overlay"></div>
    <div id="screenshot-message"></div>
    <audio id="shutter-sound" src="assets/camera.mp3" preload="auto"></audio>
    <audio id="youtube-sound" src="assets/youtube.mp3" preload="auto"></audio>

    <div id="chat-overlay" class="hidden">
      <div class="chat-box">
        <h2>💬 AI Chat</h2>
        <textarea id="chat-input" placeholder="Frag mich etwas..."></textarea>
        <button id="chat-send">Senden</button>
        <div id="chat-response"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
